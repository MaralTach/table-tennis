<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TableTennis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
        <img src="./img/CLARUSWAY_LOGO.png"  class="logo" alt="">
        <img src="./img/teble-tennis.gif" class="tenis" alt="">
    </div>

<div class="content">
    <h2>Scores</h2>
    <h2><span id="p1">0</span> to <span id="p2">0</span></h2>
    <label for="winningtable">Score to Win</label>
    <input type="number" name="" id="winningtable" value ='5' > 
</div>
<div class="text-center">
    <button type="button" class="btn btn-outline-success" id="player1">+ 1 for Player</button>
    <button type="button" class="btn btn-outline-primary" id="player2">+ 1 for Player</button>
    <button type="button" class="btn btn-outline-danger" id="reset" value="reset">RESET</button>

</div>

<script src="./script.js"></script>
</body>
</html>
